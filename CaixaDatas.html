<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Caixa de Datas</title>
</head>
<body>
	<h1>Data sem Fuso Horário</h1>
	<input id="data" name="data" type="date">

	<h1>Data com Fuso Horário</h1>
	<input id="dataComFuso" name="dataComFuso" type="datetime">

	<h1>Data com horário sem fuso</h1>
	<input id="dataLocal" name="dataComLocal" type="datetime-local">

	<h1>Mês e ano</h1>
	<input id="mes" name="mes" type="month">

	<h1>Tempo</h1>
	<input id="tempo" name="tempo" type="time">

	<h1>Semana e ano</h1>
	<input id="semana" name="semana" type="week">
</body>
</html>
